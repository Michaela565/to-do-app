<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO app</title>
    <script src="main.js" defer></script>
</head>
<body>
    <div id="content">
        <div class="book">
            <div class="pages">
                <div class="popup" id="create-new-task-popup">
                    <div class="popup-new-task-content">
                        <form id="new-task-form" method="post" action="">
                            <h2 class="larger">Create new task</h2>
                            <div class="input-holder">
                                <label for="desription">Description: </label>
                                <input type="text" name="desription" id="task-desription" required>
                            </div>
                            <div class="input-holder">
                                <label for="duedate">Due date: </label>
                                <input type="date" name="duedate" id="task-duedate">
                            </div>
                            <button type="submit" class="submit-btn" id="closePopup-newtask">Create</button>
                        </form>
                    </div>
                </div>
                <div class="left-page">
                    <h3 class="larger">This week</h3>
                    <ul class="week">
                        <li><div class="monday-date large">Monday</div><div class="monday">
                            <ul class="normal">
                                <li>Project 1</li>
                                <li>Project 2</li>
                            </ul>
                        </div></li>
                        <li><div class="tuesday-date large">Tuesday</div><div class="tuesday"></div></li>
                        <li><div class="wednesday-date large">Wednesday</div><div class="wednesday"></div></li>
                        <li><div class="thursday-date large">Thursday</div><div class="thursday"></div></li>
                        <li><div class="friday-date large">Friday</div><div class="friday"></div></li>
                        <li class="weekend">
                            <div><div class="saturday-date large">Saturday</div><div class="saturday"></div></div>
                            <div><div class="sunday-date large">Sunday</div><div class="sunday"></div></div>
                        </li>
                    </ul>
                </div>
                <div class="right-page">
                    <h1 class="project-title larger" data-projectID = "1">Project title</h1>
                    <p class="desription normal">project desription lorem ipsum dolor sit amet</p>
                    <div class="todolist-object" data-listID="1">
                        <h3 class="larger">To Do title</h3>
                        <hr>
                        <div class="todotask-object large" data-taskID = "1">
                            <div>
                                <input type="checkbox" name="projectID-listID-taskID" id="projectID-listID-taskID">
                                <label for="projectID-listID-taskID">To do task</label>
                            </div>
                            <div class="dates">
                                <div class="normal">5.8.2023</div>
                                <div>21.11.2023</div>
                            </div>
                        </div>
                        <button type="button" id="btnforlist-1" value="1">Add new task</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
